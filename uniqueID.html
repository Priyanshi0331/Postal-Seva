<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Postal ID</title>
</head>
<style>
    :root{
        --maroon: #800000;
        --reddie: #D04848;
        --beigge: #DAD4B5;
        --cream: #F2E8C6;
    }
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    body{
        background-color: var(--reddie);
    }
    .container{
        margin: 2rem 7rem;
        padding: 5rem;
        background-color: var(--cream);
        border-radius: 1rem;
    }
    .container h1{
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 20px;
    }

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.required:after {
  content: "*";
  color: red;
}
</style>
<body>
    <div class="container">
        <h1> Create Unique Postal ID</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
      
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
      
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>--Select--</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="stateTerritory">State / Union Territory</label>
          <select id="stateTerritory" name="stateTerritory" required>
            <option value="" disabled selected>--Select--</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="cityDistrict">City / District</label>
          <select id="cityDistrict" name="cityDistrict" required>
            <option value="" disabled selected>--Select--</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="pinCode">PIN Code</label>
          <input type="text" id="pinCode" name="pinCode" required>
        </div>
      
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
      
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
      
        <button type="submit">Submit</button>
      </form>
    </div>
</body>
</html>
